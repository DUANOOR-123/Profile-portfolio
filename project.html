                button {
    background-color: #ae1494;
    /* Green background */
    color: rgb(175, 105, 175);
    /* White text color */
    padding: 15px 32px;
    /* Top-bottom and left-right padding */
    text-align: center;
    /* Centered text */
    text-decoration: none;
    /* Remove underline */
    display: inline-block;
    /* Inline-block display */
    font-size: 16px;
    /* Font size */
    border: none;
    /* Remove border */
    border-radius: 8px;
    /* Rounded corners */
    cursor: pointer;
    /* Pointer cursor on hover */
    transition: background-color 0.3s ease, transform 0.2s;
    /* Smooth transition for background and hover effect */
}

/* Button hover effect */
.button:hover {
    background-color: plum;
    /* Darker green on hover */
    transform: scale(1.05);
    /* Slight zoom effect */
}

/* Button focus effect */
.sbutton:focus {
    outline: none;
    /* Remove outline on focus */
    box-shadow: 0 0 8px rgba(201, 10, 138, 0.6);
    /* Green glow on focus */
}
